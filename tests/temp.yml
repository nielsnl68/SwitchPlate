substitutions:
  device: lum-iot23
  comment: LED strips besturing, Kantoor.
  log: debug
  use_address: "${device}.local"

esphome:
  name: ${device}
  comment: ${device} - ${comment}

esp32:
    board: esp32dev

wifi:
  use_address: ${use_address}
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password

  #fast_connect: true

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${device} hotspot
    password: !secret ap_password

# si pas de connexion WiFi, cr√©er un hotspot wifi
captive_portal:

# Enable logging
logger:
  level: $log
  #level: VERY_VERBOSE

api:

ota:
  password: !secret ota_password

button:
  - platform: restart
    name: "${device} Reboot"

sensor:
  - platform: wifi_signal
    name: ${device} WiFi_Signal
    update_interval: 60s

  - platform: uptime
    name: ${device} Uptime
    filters:
      - lambda: return x / 3600;
    unit_of_measurement: "hours"
    accuracy_decimals: 2

binary_sensor:
  - platform: status
    name: "${device} Status"

time:
  - platform: homeassistant
    id: the_time

text_sensor:
  - platform: wifi_info
    ip_address:
      name: "${device} IP Address"
      disabled_by_default: true

external_components:
  - source: github://ssieb/esphome@p9813
    components: [ neopixelbus ]
    refresh: 10min

light:
  - platform: neopixelbus
    variant: P9813
    #internal: true
    num_leds: 4
    name: "${device} RGB-strips"
    data_pin: 12
    clock_pin: 14  # D1
    id: light1

  - platform: partition
    name: "${device} kast links"
    segments:
      # Use first 10 LEDs from the light with ID light1
      - id: light1
        from: 0
        to: 0

  - platform: partition
    name: "${device} kast rechts"
    segments:
      # Use LEDs 11-20 from the light with ID light1
      - id: light1
        from: 1
        to: 1

  - platform: partition
    name: "${device} backdrop"
    segments:
      # Use LEDs 11-20 from the light with ID light1
      - id: light1
        from: 2
        to: 2

  - platform: partition
    name: "${device} kasten wit"
    segments:
      # Use first 10 LEDs from the light with ID light1
      - id: light1
        from: 3
        to: 3

substitutions:
  device: lum-iot40
  comment: display TFT 2.4

esphome:
  name: ${device}
  comment: switchplate test yaml
  on_boot:
    priority: 10
    then:
      - script.execute: my_script

esp32:
  board: firebeetle32
  framework:
    type: arduino
    version: 2.0.4
    platform_version: 4.4.0

ota:

external_components:
  # use rtttl and dfplayer from ESPHome's dev branch in GitHub
  # equivalent shorthand for GitHub
  - source: github://pr#3796
    components: [display, image]
    refresh: 10s
  - source: # github://nielsnl68/SwitchPlate@main
      type: local
      path: C:\development\projects\switchplate\components
    components: [switchplate, ili9xxx]
    refresh: 10s

wifi:
  use_address: 192.168.178.66
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password

logger:

time:
  - platform: homeassistant
    id: the_time

api:

color:
  - id: my_light_red
    red: 100%
  - id: my_black
    blue: 0%
    green: 0%
    red: 0%
  - id: my_red
    red: 100%
  - id: color_blue
    blue: 86%
  - id: my_white
    red: 100%
    blue: 100%
    green: 100%
  - id: my_blue
    red: 0%
    blue: 100%
    green: 0%
  - id: my_green
    red: 0%
    blue: 0%
    green: 100%
  - id: my_yellow
    red: 75%
    green: 75%
  - id: my_light_blue
    red_int: 96
    green_int: 96
    blue_int: 255
spi:
  mosi_pin: 23
  miso_pin: 19
  clk_pin: 18

font:
  - file: "gfonts://Roboto"
    id: my_font
    size: 20
  - file: "gfonts://IBM Plex Mono"
    id: id_big
    size: 48

display:
  - id: my_display
    platform: ili9xxx
    model: TFT 2.4
    cs_pin: 5
    dc_pin: 16
    rotation: 90
    auto_clear_enabled: false

touchscreen:
  - platform: xpt2046
    display: my_display
    id: my_toucher
    cs_pin: 14
    #irq_pin: 16
    setup_priority: 10
    report_interval: 50ms
    threshold: 300
    calibration_x_min: 3860
    calibration_x_max: 340
    calibration_y_min: 3860
    calibration_y_max: 340
    swap_x_y: false
    on_touch:
      then:
        - script.execute: my_script

switchplate:
  id: my_plate
  display_id: my_display # Req
  touchscreen_id: my_toucher
  default_font: my_font
  header:
    - type: pagetitle
      dimension:
        x: 2
        y: 0
        width: 198
        height: 20
    - type: datetime
      id: theTime
      time_id: the_time
      dimension:
        x: 240
        y: 0
        width: 120
        height: 20

  pages:
    - id: myButtons
      title: Woonkamer lampen
      selectable: true # can be opened with next and previous page selectors
      widgets:
        - type: image
          id: rgbLamp
          image_id: my_image0
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow

          selectable: true
          clickable: true
          dimension:
            x: 5
            y: 30
            width: 96
            height: 96
        - type: image
          id: zithoek
          image_id: my_image1
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: true
          clickable: true
          dimension:
            x: 112
            y: 30
            width: 96
            height: 96
        - type: image
          id: Eethoek
          image_id: my_image2
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: true
          clickable: true
          dimension:
            x: 220
            y: 30
            width: 96
            height: 96

        - type: image
          id: banklamp
          image_id: my_image4
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
          selected:
            image_color: my_yellow
            border_color: my_yellow
          selectable: true
          clickable: true
          dimension:
            x: 5
            y: 138
            width: 96
            height: 96
        - type: image
          id: resthuis
          image_id: my_image3
          image_color: my_light_blue
          border_radius: 8
          pressed:
            image_color: my_blue
            border_color: my_blue
